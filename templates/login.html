<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white border border-gray-300 p-8 w-full max-w-sm rounded-lg shadow-sm">
      <div class="flex justify-center mb-6">
        <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="h-12">
      </div>

      <form method="post" class="space-y-3">
        {% csrf_token %}

        <!-- Username Field -->
        <input
          type="text"
          name="{{ form.username.name }}"
          value="{{ form.username.value|default_if_none:'' }}"
          placeholder="Username or Email"
          class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-50 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400"
        />
        {% if form.username.errors %}
          <p class="text-red-500 text-xs">{{ form.username.errors.0 }}</p>
        {% endif %}

        <!-- Password Field -->
        <input
          type="password"
          name="{{ form.password.name }}"
          placeholder="Password"
          class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-50 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400"
        />
        {% if form.password.errors %}
          <p class="text-red-500 text-xs">{{ form.password.errors.0 }}</p>
        {% endif %}

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded font-semibold hover:bg-blue-600 text-sm">
          Log In
        </button>
      </form>

      <div class="flex items-center my-4">
        <div class="flex-grow h-px bg-gray-300"></div>
        <span class="mx-4 text-gray-500 text-sm font-medium">OR</span>
        <div class="flex-grow h-px bg-gray-300"></div>
      </div>

      <div class="text-center mb-2">
        <a href="#" class="text-xs text-blue-500">Forgot password?</a>
      </div>

      <div class="bg-white border border-gray-300 p-4 w-full max-w-sm mt-4 text-center text-sm">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-blue-500 font-medium">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
