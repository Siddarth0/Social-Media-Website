<!-- search_results.html -->
{% extends "base.html" %}
{% load static%}

{% block content %}
<div class="p-4">
  <h2 class="text-xl font-semibold mb-4">Search Results for "{{ query }}"</h2>
  {% for user in results %}
    <a href="{% url 'profile' user.username %}" class="flex items-center space-x-4 p-2 hover:bg-gray-100 rounded">
      <img src="{% if user.profile.image %}{{ user.profile.image.url }}{% else %}{% static 'assets1/default-user.png' %}{% endif %}"
           class="w-10 h-10 rounded-full object-cover">
      <div>
        <p class="font-medium">@{{ user.username }}</p>
        <p class="text-sm text-gray-500">{{ user.profile.first_name }} {{ user.profile.last_name }}</p>
      </div>
    </a>
  {% empty %}
    <p>No users found.</p>
  {% endfor %}
</div>
{% endblock %}
