{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white dark:bg-gray-800 rounded shadow">
  <h2 class="text-lg font-semibold mb-4">Edit Comment</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    <a href="{% url 'post-details' comment.post.id %}" class="ml-2 text-gray-500">Cancel</a>
  </form>
</div>
{% endblock %}
