{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center px-4">
  <div class="w-full max-w-md bg-white dark:bg-[#1e1e1e] p-6 rounded shadow-md">

    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-900 dark:text-white">Edit Profile</h2>

    <form action="" method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">
        Update Profile
      </button>
    </form>
  </div>

  <!-- Optional: Footer -->
  <footer class="mt-12 text-sm text-gray-500 dark:text-gray-400">
    <div class="flex flex-wrap justify-center gap-3">
      <a href="#" class="hover:underline">About us</a>
      <a href="#" class="hover:underline">Support</a>
      <a href="#" class="hover:underline">Privacy</a>
      <a href="#" class="hover:underline">Terms</a>
    </div>
    <div class="text-center mt-4">&copy; 2025 Instagram</div>
  </footer>
</div>
{% endblock %}
